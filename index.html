<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="titulo">
        Blackjack
    </header>
    
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Deal</button>
            <button class="btn btn-primary">Hold</button>
            <button class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador: <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cards/10_of_clubs.png" alt="10_of_clubs" srcset="">
                <img class="carta" src="assets/cards/10_of_clubs.png" alt="10_of_clubs" srcset="">
                <img class="carta" src="assets/cards/10_of_clubs.png" alt="10_of_clubs" srcset="">

            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Casa: <small>0</small></h1>
            <div id="casa-cartas">
                <img class="carta" src="assets/cards/10_of_hearts.png" alt="10_of_clubs" srcset="">
                <img class="carta" src="assets/cards/10_of_hearts.png" alt="10_of_clubs" srcset="">
                <img class="carta" src="assets/cards/10_of_hearts.png" alt="10_of_clubs" srcset="">

            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
